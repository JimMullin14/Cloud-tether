
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png" />
  <title>Cloud Tether</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #FFD700;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #location {
      margin-top: 20px;
      font-size: 1rem;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <h1>Cloud Tether</h1>
  <p>Welcome to Cloud Tether</p>
  <button onclick="getLocation()">Begin My Prayer Tether</button>
  <p id="location"></p>

  <script>
    function getLocation() {
      const locationElement = document.getElementById('location');
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const lat = position.coords.latitude.toFixed(5);
            const lon = position.coords.longitude.toFixed(5);
            locationElement.textContent = `Your prayer is tethered from: 📍 Latitude ${lat}, Longitude ${lon}`;
          },
          error => {
            locationElement.textContent = "Location access denied or unavailable.";
          }
        );
      } else {
        locationElement.textContent = "Geolocation is not supported by this browser.";
      }
    }
  </script>
</body>
</html>
